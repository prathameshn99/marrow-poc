{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<form method = "POST" enctype="multipart/form-data" action = "/">    
  <input type="file" name="file" accept=".csv">
  <input type = "submit" value="Upload">  
</form>
<p style="color:blue;">Choose csv file to upload</p>
{% if file_upload_msg %}
  <p>{{ file_upload_msg['status'] }}</p>
{% endif %}
{% endblock %}
